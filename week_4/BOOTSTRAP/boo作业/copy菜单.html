<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 实例 - 基本的按钮下拉菜单</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./jquery-2.2.3.min.js"></script>
    <!--<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>-->
    <script src="./bootstrap.min.js"></script>
    <style>
        .nav {
            width:320px;
            background-color: #ddeab4;
        }
        .bn-lg {
            width:300px;
        }
    </style>
</head>
<body>
<div class="nav">
<div class="btn-group">
    <button type="button" class="btn btn-default bn-lg dropdown-toggle"
            data-toggle="dropdown">
        默认 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">功能</a></li>
        <li><a href="#">个功能另一个功能</a></li>
        <li><a href="#">其他</a></li>
        <li class="divider"></li>
        <li><a href="#">分离的链接</a></li>
    </ul>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-primary bn-lg dropdown-toggle"
            data-toggle="dropdown">
        原始 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#">功能</a></li>
        <li><a href="#">另一个功能</a></li>
        <li><a href="#">其他</a></li>
        <li class="divider"></li>
        <li><a href="#">分离的链接</a></li>
    </ul>
</div>
</div>
</body>
</html>
