<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>van</title>
    <link rel="stylesheet" href="van.css">
</head>
<body>
<div class="wrap">
    <!--车头部分  包括车窗-->
    <div class="trapezoid">
        <div class="window">
        </div>
    </div>

    <!--车厢 包含车内葡萄-->
    <div class="carriage">
        <div class="tail"></div>
        <div class="f1-1"></div>
        <div class="f1-2"></div>
        <div class="f2"></div>
        <div class="f3"></div>
        <div class="f4"></div>
    </div>

    <!--车板-->
    <div class="flat">
    </div>

    <!--前轮-->
    <div class="wheel_1">
        <div class="hub1"></div>
        <div class="hub2"></div>
    </div>

    <!--后轮-->
    <div class="wheel_2">
        <div class="hub1"></div>
        <div class="hub2"></div>
    </div>
</body>
</html>
